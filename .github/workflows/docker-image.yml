name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build and push the Docker image
      run: |
        docker login ghcr.io -u bucktoothsir --password-stdin ${{ secrets.TOKEN }}
        make docker-login
        make docker-build
        make docker-push

